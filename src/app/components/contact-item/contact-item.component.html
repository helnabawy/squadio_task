<ion-item lines="inset">
  <ion-avatar slot="start">
    <img alt="user avatar" [src]="contact.photoThumbnail ? contact.photoThumbnail : '../assets/avatar-placeholder.png'">
  </ion-avatar>
  <ion-label class="ion-padding-vertical text-bold">{{contact.displayName}}</ion-label>
  <ion-checkbox [(ngModel)]="contact.isSelected" (ionChange)="onChange($event)" slot="end" class="ion-margin-horizontal"></ion-checkbox>
</ion-item>
